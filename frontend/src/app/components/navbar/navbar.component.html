<mat-toolbar color="primary">
    <button mat-button [matMenuTriggerFor]="menu" id="btnMenu">{{companyName}}</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let company of companies"
            (click)="onCompanySelect(company)">{{company.name}}
        </button>
    </mat-menu>
    <span class="spacer"></span>
	<span flex></span>
	<div id='salary' style="font-size: 15px">
        Average Salary: $ {{companyAvgSalary}}
	</div>
</mat-toolbar>
